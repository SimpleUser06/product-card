<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Выбери свой продукт</h1>
  </header>
<div class="product-card">
  <img src="/images/mousse.png" alt="mousse" class="product-card-image">
  <p> ДЛЯ НОРМАЛЬНОЙ КОЖИ</p>
  <p>УВЛАЖНЯЮЩИЙ МУСС</p>
  <span>Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</span>
<section>
  <p>Состав:</p>
  <ul>
    <li>активные натуральные комплексы</li>
    <li>витамины С, А, РР, В И Е</li>
    <li>солнцезащитные компоненты</li>
    <div class="price">
      <span>Цена</span>
      <span class="price-value">2 750 &#8381</span>
    </div>
  </ul>
</section>
</div>
</div>
</body>
</html>
