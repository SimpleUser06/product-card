<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header>
      <h1 class="main-title">Выбери свой продукт</h1>
    </header>

    <ul class="cards-group">
      <button class="change-card-color btn-style">Сменить цвет одной карточки</button>
      <button class="change-cards-color btn-style">Сменить цвет всех карточек</button>
      <button class="open-google-page btn-style">Открыть Google</button>
      <button class="console-log-message btn-style">Вывести сообщение в консоль</button>
      <button class="btn-color btn-style">Сменить цвет кнопки</button>
      <div class="bg-flowers"></div>
    </ul>

    <template class="cards-template">
      <li class="cards-group-item">
        <div class="card-container">
          <img alt="" class="product-image" width="290px" height="245px">
          <p class="product-category"></p>
          <h3 class="product-name"></h3>
          <p class="product-description"></p>
          <p class="composition">Состав:</p>
          <ul class="product-compound">
          </ul>
          <div class="product-price-container">
            <span class="product-price-label">Цена</span>
            <span class="product-price"></span>
          </div>
        </div>
      </li>
    </template>

    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script src="homework-7.js" type="module"></script>
    <script src="homework-8.js" type="module"></script>
  </div>
</body>
</html>
